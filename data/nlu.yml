version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - olá
    - oi mano
    - e aí
    - bom dia
    - boa tarde
    - boa noite
    - dia
    - vamos lá
    - eae cara
    - bomdia
    - salve

- intent: goodbye
  examples: |
    - tchau
    - adeus
    - até mais tarde
    - até mais
    - tchauzinho
    - tenha um bom dia
    - até breve
    - até logo

- intent: affirm
  examples: |
    - sim
    - s
    - certamente
    - claro
    - parece bom
    - correto

- intent: deny
  examples: |
    - não
    - n
    - nunca
    - Eu não acho
    - não gosto disso
    - não brinca
    - certamente não
    - discordo

- intent: request_pizza
  examples: |
    - quero pedir uma pizza

- intent: give_pizza_size
  examples: |
    - [small](pizza_size)
    - [medium](pizza_size)
    - [large](pizza_size)

- intent: give_pizza_flavour
  examples: |
    - eu quero uma pizza de [marguerita](pizza_flavour)
    - [pepperoni](pizza_flavour)
    - pizza de [frango com requeijão](pizza_flavour)
    - eu quero uma pizza [metade frango e metade portuguesa](pizza_flavour)

- intent: bot_challenge
  examples: |
    - você é um robô?
    - você é humano?
    - estou falando com um bot?
    - estou falando com um humano?
