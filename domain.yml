version: '3.1'

intents:
- affirm
- bot_challenge
- deny
- give_pizza_flavour
- give_pizza_size
- goodbye
- greet
- request_pizza

entities:
- pizza_size
- pizza_flavour

slots:
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
      conditions:
      - active_loop: pizza_form

  pizza_flavour:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_flavour
      conditions:
      - active_loop: pizza_form

forms:
  pizza_form:
    required_slots:
    - pizza_size
    - pizza_flavour

responses:
  utter_greet:
  - text: Ol√°! Eu estou aqui para registrar seu pedido.

  utter_ask_pizza_flavour:
  - text: Qual o sabor que gostaria em sua pizza?

  utter_submit:
  - text: Seu pedido foi enviado!

  utter_pizza_slots:
  - text: Sua pizza {pizza_size} de sabor {pizza_flavour} foi preparada.

  utter_did_that_help:
  - text: Did that help you?

  utter_goodbye:
  - text: Adeus.

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

actions:
- utter_pizza_slots
- utter_submit
- utter_greet
- action_ask_pizza_size

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
